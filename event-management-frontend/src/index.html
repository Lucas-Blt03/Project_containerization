<!DOCTYPE html>
<html>
<head>
    <title>Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #3f51b5;
            color: white;
        }
        .tab-content {
            display: none;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 0 4px 4px 4px;
        }
        .tab-content.active {
            display: block;
        }
        #events-list {
            margin-top: 20px;
        }
        .event-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Management System</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Register</div>
            <div class="tab" data-tab="events">Events</div>
        </div>
        
        <div id="login" class="tab-content active">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
        </div>
        
        <div id="register" class="tab-content">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-role">Role:</label>
                    <select id="register-role">
                        <option value="user">User</option>
                        <option value="organizer">Organizer</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
            <p id="register-message"></p>
        </div>
        
        <div id="events" class="tab-content">
            <h2>Events</h2>
            <div id="events-list">
                <!-- Events will be loaded here -->
                <p>Login to view events.</p>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    document.getElementById('login-message').textContent = 'Login successful!';
                    loadEvents();
                    
                    // Switch to events tab
                    document.querySelector('.tab[data-tab="events"]').click();
                } else {
                    document.getElementById('login-message').textContent = data.error || 'Login failed';
                }
            } catch (error) {
                document.getElementById('login-message').textContent = 'Error connecting to server';
                console.error(error);
            }
        });

        // Register form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const role = document.getElementById('register-role').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('register-message').textContent = 'Registration successful! Please login.';
                    
                    // Clear form
                    document.getElementById('register-form').reset();
                    
                    // Switch to login tab
                    document.querySelector('.tab[data-tab="login"]').click();
                } else {
                    document.getElementById('register-message').textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                document.getElementById('register-message').textContent = 'Error connecting to server';
                console.error(error);
            }
        });

        // Load events
        async function loadEvents() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('events-list').innerHTML = '<p>Login to view events.</p>';
                return;
            }
            
            try {
                const response = await fetch('/api/events/events', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const events = await response.json();
                    
                    if (events.length === 0) {
                        document.getElementById('events-list').innerHTML = '<p>No events found.</p>';
                        return;
                    }
                    
                    let eventsHtml = '';
                    events.forEach(event => {
                        eventsHtml += `
                            <div class="event-card">
                                <h3>${event.title}</h3>
                                <p><strong>Date:</strong> ${new Date(event.date).toLocaleDateString()}</p>
                                <p><strong>Location:</strong> ${event.location}</p>
                                <p>${event.description}</p>
                            </div>
                        `;
                    });
                    
                    document.getElementById('events-list').innerHTML = eventsHtml;
                } else {
                    document.getElementById('events-list').innerHTML = '<p>Error loading events. Please try again.</p>';
                }
            } catch (error) {
                document.getElementById('events-list').innerHTML = '<p>Error connecting to server.</p>';
                console.error(error);
            }
        }
    </script>
</body>
</html>
